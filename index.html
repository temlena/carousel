<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Image Carousel</title>
    <link rel="stylesheet" href="styles.css">
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>

</head>

<body>
    <h3><a href="https://github.com/temlena/carousel">click here to view code</a></h3>
    <div class="container">
    <!-- Slider main container -->
<div class="swiper">
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide"><img src="nature 1.jpg"></div>
      <div class="swiper-slide"><img src="nature 2.jpg"></div>
      <div class="swiper-slide"><img src="nature 3.jpg"></div>
      <div class="swiper-slide"><img src="nature 4.jpg"></div>
      <div class="swiper-slide"><img src="nature 5.jpg"></div>
      <div class="swiper-slide"><img src="nature 6.jpg"></div>
      ...
    </div>
    <div class="swiper-pagination"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
  loop: true,

  pagination: {
    el: '.swiper-pagination',
  },

  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
  },

});
    </script>
</body>

</html>
